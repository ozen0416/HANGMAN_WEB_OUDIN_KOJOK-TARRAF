<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/idCard.css">
    <title>Hangman</title>
</head>
<body>
    {{if .Success}}
    <div name="username">
        <p class="name">
            Bienvenue {{.Name}}
        </p>
        {{.end}}
    </div>
    <div class="word">
        <p class="word2">___</p>
    </div>
    <div class="try">
        <p>
            Vous avez essais restants
        </p>
    </div>
    <div class="letter">
        <form method="post" class="findletter">
            <input type="text" name="letter" placeholder="Entrer une lettre ou le mot complet" class="placeholder"><br/>
        </form>
    </div>
    <div class="submit">
        <input type="submit" class="send">
    </div>
    <div class="PlayAgain">
        <button class="PlayAgain2">
            <a href="../HANGMAN_WEB_OUDIN_KOJOK-TARRAF/idCard.HTML" class="PlayAgain3">Rejouer ?</a>
        </button>
    </div>
        
    
</body>
</html>
